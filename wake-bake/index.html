<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__top-logo" href="#">
                            <img src="./img/icons/logos/logo_black.svg" alt="Логотип Компании Wake&Bake">
                        </a>
                        <nav class="header__top-nav">
                            <ul class="header__top-nav-list">
                                <li class="header__top-nav-item">
                                    <a class="header__top-nav-link" href="#">Программа обучения</a>
                                </li>
                                <li class="header__top-nav-item">
                                    <a class="header__top-nav-link" href="#">Галерея</a>
                                </li>
                                <li class="header__top-nav-item">
                                    <a class="header__top-nav-link" href="#">Отзывы</a>
                                </li>
                                <li class="header__top-nav-item">
                                    <a class="header__top-nav-link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="header__hero">
                <div class="container">
                    <div class="header__hero-inner">
                        <div class="header__hero-content">
                            <div class="header__hero-info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="header__hero-title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="header__hero-text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a class="hero__img-button" data-fslightbox href="./video/cake.mp4">
                                    <img src="./img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a class="header__hero-content-button button" href="#">Записаться на курс</a>
                        </div>
                        <div class="header__hero-img">
                            <img src="./img/content/woman.png" alt="Девушка с тортом в руках">
                            <div class="hero__img-control">
                                <a class="hero__img-button" data-fslightbox="video" href="./video/cake.mp4">
                                    <img src="./img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>


    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
